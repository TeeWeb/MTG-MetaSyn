upstream app {
  server app:8081;
}

upstream server {
  server server:5000;
}

server {
  listen 80;

  location / {
    proxy_pass http://app
  }

  location /sockjs-node {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /server {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://server;
  }
}